plugins{
	id 'java'
	id 'application'
	id 'war'
	id 'org.gretty' version '2.2.0'
}

dependencies{
	compile 'javax.servlet:javax.servlet-api:3.1.0'	
}

repositories{
	jcenter()
}

gretty {
	servletContainer = 'tomcat8'
}

mainClassName = 'Aplicacao'
sourceSets{
	main{
		java{
			srcDirs 'src/main'
		}
	}
}
